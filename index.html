<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Learning</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>


    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="vue-app">
        <h2>Conditionals</h2>
        <button @click="error = !error">Toogle Errrorr</button>
        <button @click="success = !success">Toogle Success</button>
        <br>
        <p v-if="error">There has been an error</p>
        <p v-if="success">There has been no error</p>
    </div>

    <script src="./app.js"></script>


</body>

</html>
