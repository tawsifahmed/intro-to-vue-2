<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Learning</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>


    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="vue-app">
        <h2>Looping through list</h2>
        <ul>
            <li v-for="character in characters">{{character}}</li>
        </ul>
        <ul>
            <li v-for="ninja in ninjas">{{ninja.name}} - Age {{ninja.age}}</li>
        </ul>
        <ul>
            <li v-for="(ninja, index) in ninjas">{{index}}. {{ninja.name}} - Age {{ninja.age}}</li>
        </ul>
        <template v-for="(ninja, index) in ninjas">
            <h3>{{index}}. {{ninja.name}}</h3>
            <p>Age: {{ninja.age}}</p>
        </template>

        <template v-for="ninja in ninjas">
            <div v-for="(val,key) in ninja">
                <p>{{key}} - {{val}}</p>
            </div>
        </template>
    </div>

    <script src="./app.js"></script>


</body>

</html>
