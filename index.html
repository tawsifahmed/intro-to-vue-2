<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Learning</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>


    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="vue-app">
        <h2>Dynamic CSS</h2>

        <h3>ex 1 </h3>
        <div @click="available =!available" v-bind:class="{available: available}">
            <span>Gin</span>
        </div>

        <h3>ex 2</h3>
        <button v-on:click="nearby1 = !nearby1">Toogle nearby</button>
        <button v-on:click="available1 = !available1">Toogle available</button>
        <div v-bind:class="compClasses">
            <span>Ichi</span>
        </div>
    </div>

    <script src="./app.js"></script>


</body>

</html>
