<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Learning</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>


    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="vue-app">
        <h2>Events</h2>

        <p>My age is {{age}}</p>
        <button v-on:click="age++">Add a year</button>
        <button v-on:click="age--">Substract a year</button>

        <p>My brother's age is {{ageBrother}}</p>
        <button v-on:click="add">Add a year</button>
        <button v-on:click="subtract">Substract a year</button>
        <button v-on:dblclick="add10(10)">Add 10 years(click2x)</button>
        <button v-on:dblclick="subtract10(10)">Substract 10 years (click2x)</button>
        <br>
        <br>
        <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
    </div>

    <script src="./app.js"></script>


</body>

</html>
